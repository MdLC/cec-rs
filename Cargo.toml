[package]
name = "cec-rs"
version = '2.0.2-alpha.0'
authors = ['Sami Salonen']
edition = "2018"
license = 'GPL-2.0'
description = 'Thin but safe wrapper for libcec'
documentation = 'https://docs.rs/cec-rs'
readme = 'README.md'
include = [
    '/README.md',
    '/LICENSE',
    '/Cargo.toml',
    '/src/*.rs',
]
keywords = [
    'libcec',
    'cec',
    'hdmi',
]
categories = ['api-bindings']
homepage = 'https://github.com/ssalonen/cec-rs'
repository = 'https://github.com/ssalonen/cec-rs'

[dependencies]
arrayvec = '0.5.1'
log = '0.4'
enum-repr-derive = '0.1.2'
derive_builder = '0.9.0'
num-traits = '0.2.11'

[dependencies.libcec-sys]
version = '1.0.6'

[badges.maintenance]
status = 'passively-maintained'
